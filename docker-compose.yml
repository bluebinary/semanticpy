x-volumes: &volumes
  - ./source/semanticpy:/source/semanticpy
  - ./source/semanticpy:/usr/local/lib/python/site-packages/semanticpy
  - ./tests:/tests
  - ./README.md:/README.md

services:

  black:
    build:
      dockerfile: ./Dockerfile
      context: ./
    environment:
      - SERVICE=black
    volumes:
      *volumes

  flakes:
    build:
      dockerfile: ./Dockerfile
      context: ./
    environment:
      - SERVICE=flakes
    volumes:
      *volumes

  tests:
    build:
      dockerfile: ./Dockerfile
      context: ./
    environment:
      - SERVICE=tests
    volumes:
      *volumes
